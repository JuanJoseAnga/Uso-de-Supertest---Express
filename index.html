<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos de Educación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .gastos-list {
            list-style: none;
            padding: 0;
        }
        .gasto-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
        }
        .gasto-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gastos de Educación</h1>
        <ul class="gastos-list">
            <li class="gasto-item">
                <span>Libros y Materiales</span>
                <span>$250</span>
            </li>
            <li class="gasto-item">
                <span>Matrícula Escolar</span>
                <span>$500</span>
            </li>
            <li class="gasto-item">
                <span>Uniformes</span>
                <span>$150</span>
            </li>
            <li class="gasto-item">
                <span>Transporte</span>
                <span>$100</span>
            </li>
            <li class="gasto-item">
                <span>Actividades Extracurriculares</span>
                <span>$50</span>
            </li>
        </ul>
        <p>Total de Gastos: $1050</p>
        <p>Recuerda que estos son solo ejemplos y los montos pueden variar según tu situación personal.</p>
    </div>
</body>
</html>
